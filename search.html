<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <title>search</title>
</head>
<body>
    <div class="d-none" style="width:100%;height: 100vh;background-color:transparent " id="tobe_full">
        <iframe  id="org_present" src=""style="width: 100%;height:100%;"></iframe>
        <button id="tobe_full_close" type="button" style="border: none;  background-color: transparent; position: absolute;right:50%;"  onclick="close_presentation()"  class="close" aria-label="Close">
            <span aria-hidden="true" style="font-size: 200%;" >&times;</span>
        </button>
    </div>
    
    
    <div id="main_div">
        <section class="top_bar">
            <div class="top_logo">
                <img src="./search_img/yestoslide_all_logo.png" alt="">
            </div>
            <div class="user_logout">
                <div class="user_name">
                    <img src="./search_img/list_profile.png" alt="">
                    <span>John Doe</span>
                </div>
                <div style="font-size: 22px; color: #adafb3; font-weight: 800;" >&nbsp;|&nbsp;</div>
                <div class="logout">
                    logout
                </div>
            </div>
        </section>
        <section class="search_wrap">
            <div class="top_menu">
                <div class="search_name">
                    <img src="./search_img/pass_1771.png" width="19px" height="20px" alt="">
                    <span>search</span>
                </div>
                <div class="search_dropdown_wrap">
                    <select class="search_dropdown" onchange="change_ph(this)">
                        <option value="all participating events">All participating events</option>
                        <option value="messages from photo and video">Messages from photo and video</option>
                        <option value="event description">Event Description</option>
                        <option value="host Gmail">Host Gmail</option>
                        <option value="period">Period</option>
                    </select>
                </div>
                <div class="search_text ">
                    <input id="search_input" type="text" placeholder="Click Search">
                    <button onclick="search_specific_data()">
                        <img src="./search_img/pass_1799.png" alt="" width="32px" height="32px" style="margin-top: 5px;">
                        <div>search</div> 
                    </button>
                </div>
                <div class="search_text search_date display_none">
                    <input type="text" name="year" placeholder="year" id="search_year_start" maxlength="4" >
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="month" id="search_month_start" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="day" id="search_day_start" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 40px;"></div>
                    <div style="width: 79px; text-align: center;"> ~</div>
                    <div style="border-left: 1px solid #dadce0; height: 40px;"></div>
                    <input type="text" name="year" placeholder="year" id="search_year_end" maxlength="4">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="month" id="search_month_end" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="day" id="search_day_end" maxlength="2">
                    <button>
                        <img src="./search_img/pass_1799.png" alt="" width="32px" height="32px" style="margin-top: 5px;">
                        <div>search</div> 
                    </button>
                </div>
                <select  class="view_foramt_dropdown" onchange="change_view(this)">
                    <option value="파일형 보기">Listed view</option>
                    <option value="썸네일형 보기">Thumbnail View</option>
                </select>
            </div>
    
            <section class="contents_wrap">
                <div class="list_contents ">
                    <div class="top_description">
                        <div style="margin-left: 85px;">Image</div>
                        <div style="margin-left: 120px;">File name</div>
                        <div style="margin-left: 205px;">Host</div>
                        <div style="margin-left: 130px;">Date Created</div>
                        <div style="margin-left: 75px;">Explanation</div>
                        <div style="margin-left: 155px;">Action</div>
                    </div>
                    <div class="list_contents_ul">
                    </div>
                </div>
                <div class="thumbnail_contents display_none"></div>
            </section>
            
            <div class="previous_next">
                
                <button class="previous_btn" style="cursor: pointer;">
                    <img src="./search_img/button_previous.png" alt="" onclick="display_prev_slides()">
                    previous
                </button>
                <div style="width: 10px;"></div>
                <button class="next_btn" style="cursor: pointer;" onclick="display_next_slides()">
                    next
                    <img src="./search_img/button_next.png" onclick="display_next_slides()" alt="">
                </button>
                
            </div>
        </section>
        
    </div>
    
    <script src="./search2.js"></script>
    <script src="./search.js"></script>
</body>
</html>
